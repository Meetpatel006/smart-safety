name: Expo Doctor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  expo-doctor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean old lock files
        run: |
          rm -f package-lock.json
          rm -rf node_modules

      - name: Install dependencies
        run: npm install

      - name: Verify Expo dependencies
        run: npx expo install

      - name: Run expo doctor
        run: npx expo-doctor